<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta http-equiv="refresh" content="60">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mapa del mercado</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: #000;
    overflow: hidden;
  }

  /* Barra Tradespark (visible) */
  .branding {
    position: fixed;
    top: 0; left: 0; right: 0;
    height: 72px;
    background: #000;
    display: flex;
    align-items: center;
    padding: 0 24px;
    z-index: 10;
    pointer-events: none;
  }

  .branding img {
    height: 48px;
    display: block;
  }

  /* contenedor y desplazamiento */
  .wrapper {
    position: relative;
    width: 200%;
    height: 200%;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    transform: translateY(-10px); /* <-- desplaza hacia arriba el contenido */
  }

  iframe {
    width: 100%;
    height: 100%;
    border: none;
    transform: scale(0.5);
    transform-origin: top left;
  }
</style>
</head>
<body>
  <div class="branding">
    <img src="logo-tradespark.png" alt="Tradespark">
    <!-- O podÃ©s usar texto: <span>Tradespark</span> -->
  </div>

  <div class="wrapper">
    <iframe src="https://rava.com/herramientas/mapa-del-mercado"></iframe>
  </div>
</body>
</html>
